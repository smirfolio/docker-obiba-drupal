version: '3'
services:
  obiba-drupal:
      image: obiba/obiba-drupal:snapshot
      depends_on:
        - db
      ports:
        - "8888:80"
      restart: always
      extra_hosts:
          - dockerhost:172.20.0.1
  db:
    image: mariadb:10.2
    environment:
      MYSQL_DATABASE: drupal_obiba
      MYSQL_ROOT_PASSWORD: 1234
    restart: always
    ports:
      - "3366:3306"
networks:
    default:
        external:
            name: drupalNet